<div (window:scroll)="onScroll($event)" [ngClass]="{'fixed': scrollOn }" class="ugf-nav-wrap">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-7 col-sm-8 p-sm-0">
        <div class="ugf-nav">
          <div class="logo-wrap">
            <a href="/">
              <img src="assets/images/logo-alkacorp.png" class="logo" alt="">
              <img src="assets/images/ico-alkacorp.png" class="logo-half" alt="">
            </a>
          </div>
          <div class="job-wrap">
            <h3>Libro de Reclamaciones Virtual</h3>
            <ul>
              <li><img src="assets/images/map-marker.png" alt="">Alka Corp. S.A.C</li>
              <li><img src="assets/images/clock.png" alt="">L-V: 9:00 - 18:00</li>
            </ul>
          </div>
          <p class="salary">No. Reclamo: <strong>#{{ this.stringWithZeros }}-{{this.year}}</strong></p>
        </div>
      </div>
    </div>
  </div>
</div>
